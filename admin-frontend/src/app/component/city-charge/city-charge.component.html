<!-- Add Modal -->
<ng-template #addmodal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New City Charge</h4>
    <button type="button" class="close" data-dismiss="modal" (click)="close(addmodal)" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>

  <div class="modal-body">
    <form (ngSubmit)="saveCityCharge()">
      <div class="row form-row">

        <div class="col-12">
          <div class="form-group">
            <label>City From</label>
            <select class="form-control" name="city_from" [(ngModel)]="cityCharge.city_from">
              <option value="0" selected disabled>-- Select --</option>
              <option *ngFor="let city of cities"
                      value="{{city.id}}">{{city.city}}</option>
            </select>
          </div>
        </div>

        <div class="col-12">
          <div class="form-group">
            <label>City To</label>
            <select class="form-control" name="city_to" [(ngModel)]="cityCharge.city_to">
              <option value="0" selected disabled>-- Select --</option>
              <option *ngFor="let city of cities"
                      value="{{city.id}}">{{city.city}}</option>
            </select>
          </div>
        </div>

        <div class="col-12">
          <div class="form-group">
            <label>Km Amount</label>
            <input type="number" name="km_amount" [(ngModel)]="cityCharge.km" class="form-control">
          </div>
        </div>

      </div>
      <button type="submit" class="btn btn-primary btn-block">Save Distance Charge</button>
    </form>
  </div>

</ng-template>
<!-- /ADD Modal -->
