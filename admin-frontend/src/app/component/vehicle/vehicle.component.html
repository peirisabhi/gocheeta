<!-- Add Modal -->
<ng-template #addmodal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New City</h4>
    <button type="button" class="close" data-dismiss="modal" (click)="close(addmodal)" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>

  <div class="modal-body">
    <form (ngSubmit)="saveVehicle()">
      <div class="row form-row">


        <div class="col-12">
          <div class="form-group">
            <label>Vehicle Category</label>
            <select class="form-control" name="city_from" [(ngModel)]="vehicle.vehicle_category_id">
              <option value="0" selected disabled>-- Select --</option>
              <option *ngFor="let vehicleCategory of vehicleCategories"
                      value="{{vehicleCategory.id}}">{{vehicleCategory.category}}</option>
            </select>
          </div>
        </div>

        <div class="col-12">
          <div class="form-group">
            <label>Vehicle Make</label>
            <input type="text" name="fname" [(ngModel)]="vehicle.vehicle_make" class="form-control">
          </div>
        </div>

        <div class="col-12">
          <div class="form-group">
            <label>Vehicle Model</label>
            <input type="text" name="fname" [(ngModel)]="vehicle.vehicle_model" class="form-control">
          </div>
        </div>

        <div class="col-12">
          <div class="form-group">
            <label>Vehicle Number</label>
            <input type="text" name="fname" [(ngModel)]="vehicle.vehicle_number" class="form-control">
          </div>
        </div>

        <div class="col-12">
          <div class="form-group">
            <label>Max Passengers Count</label>
            <input type="number" name="fname" [(ngModel)]="vehicle.mac_passengers" class="form-control">
          </div>
        </div>

      </div>
      <button type="submit" class="btn btn-primary btn-block">Save Category</button>
    </form>
  </div>

</ng-template>
