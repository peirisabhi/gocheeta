<div class="content">
  <div class="container-fluid" style="padding-left: 15%; padding-right: 15%">
    <div class="row">
      <div class="col-md-12">

        <!-- Account Content -->
        <div class="account-content">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 col-lg-6 login-left">
              <img src="assets/img/auth/3682361.jpg" class="img-fluid" alt="Login Banner">
              <!--              <lottie-playerottie-player-->
              <!--                src="assets/img/lotties/man-waiting-car.json"-->
              <!--                style="width: 500px;"-->
              <!--                autoplay-->
              <!--                loop-->
              <!--              ></lottie-playerottie-player>-->
            </div>
            <div class="col-md-12 col-lg-6 login-right">
              <div class="login-header">
                <h3>Login</h3>
              </div>

              <!-- Register Form -->
              <form (ngSubmit)="onSubmit()">
                <div class="row form-row">
                  <div class="col-12 mb-4">
                    <div class="form-group form-focus">
                      <label class="label">Email</label>
                      <input placeholder="abc@gmail.com" type="email" name="email" [(ngModel)]="form.username"
                             class="form-control floating">
                    </div>
                  </div>

                  <div class="col-12 mb-4">
                    <div class="form-group form-focus">
                      <label class="label">Password</label>
                      <input placeholder="*******" type="password" name="password" [(ngModel)]="form.password"
                             class="form-control floating">
                    </div>
                  </div>
                </div>


                <div class="text-right">
                  <a class="forgot-link" [routerLink]="['/forgot-password']" routerLinkActive="active">Forgot Password</a>
                </div>
                <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Sign In</button>
                <div class="login-or">
                  <span class="or-line"></span>
                  <span class="span-or">or</span>
                </div>
                <div class="row form-row social-login">
                  <div class="col-6">
                    <a href="#" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>
                  </div>
                  <div class="col-6">
                    <a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</a>
                  </div>
                </div>
                <div class="text-center dont-have">Donâ€™t have an account? <a [routerLink]="['/register']" routerLinkActive="active">Register</a></div>
              </form>
              <!-- /Register Form -->

            </div>
          </div>
        </div>
        <!-- /Account Content -->

      </div>
    </div>

  </div>

</div>


<app-footer></app-footer>
