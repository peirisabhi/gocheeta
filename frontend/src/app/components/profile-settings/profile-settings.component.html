<!-- Page Content -->
<div class="content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">

        <!-- Profile Sidebar -->
        <app-side-nav></app-side-nav>
        <!-- /Profile Sidebar -->

      </div>


      <div class="col-md-7 col-lg-8 col-xl-9">
        <div class="card">
          <div class="card-body">

            <!-- Profile Settings Form -->
            <form>
              <div class="row form-row">
                <div class="col-12 col-md-12">
                  <div class="form-group">
                    <div class="change-avatar">
                      <div class="profile-img">
                        <img src="assets/img/user/user.png" alt="User Image">
                      </div>
                      <div class="upload-img">
                        <div class="change-photo-btn">
                          <span><i class="fa fa-upload"></i> Upload Photo</span>
                          <input type="file" class="upload">
                        </div>
                        <small class="form-text text-muted">Allowed JPG, GIF or PNG. Max size of 2MB</small>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="fname" class="form-control" [(ngModel)]="customer.fname">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lname" class="form-control" [(ngModel)]="customer.lname">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Date of Birth</label>
                    <div class="cal-icon">
                      <input type="date" name="dob" [(ngModel)]="customer.dob" class="form-control datetimepicker" >
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Gender</label>
                    <select class="form-control select" name="gender" [(ngModel)]="customer.gender">
                      <option value="male">Male</option>
                      <option value="fe-male">Fe-male</option>
                    </select>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label>Email ID</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="customer.email">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Mobile</label>
                    <input type="text"  class="form-control" name="mobile" (mousedown)="customer.mobile">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>NIC</label>
                    <input type="text" class="form-control" name="nic" [(ngModel)]="customer.nic">
                  </div>
                </div>

              </div>
              <div class="submit-section">
                <button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
              </div>
            </form>
            <!-- /Profile Settings Form -->

          </div>
        </div>
      </div>

    </div>

  </div>

</div>
