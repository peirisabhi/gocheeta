<div class="profile-sidebar">
  <div class="widget-profile pro-widget-content">
    <div class="profile-info-widget">
      <a href="#" class="booking-doc-img">
        <img src="assets/img/user/user.png" alt="User Image">
      </a>
      <div class="profile-det-info">
        <h3>{{loggedUsersName}}</h3>

        <div class="patient-details">
          <h5 class="mb-0">Rider</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="dashboard-widget">
    <nav class="dashboard-menu">
      <ul>
        <li>
          <a [routerLink]="['/previous-trips']" routerLinkActive="active">
            <i class="fas fa-calendar-check"></i>
            <span>My Previous Trips</span>
          </a>
        </li>

        <li>
          <a [routerLink]="['/profile-settings']" routerLinkActive="active">
            <i class="fas fa-user-cog"></i>
            <span>Profile Settings</span>
          </a>
        </li>

        <li>
          <a [routerLink]="['/previous-trips']" routerLinkActive="active">
            <i class="fas fa-lock"></i>
            <span>Change Password</span>
          </a>
        </li>
        <li>
          <a (click)="logOut()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
