<div class="breadcumb-wrapper" data-bg-src="" data-overlay="title" data-opacity="4" style="background-image: url('assets/img/breadcumb/back1.jpg')">

    <h1 class="breadcumb-title">Book A Ride Plan</h1>

      <li><a href="index.html">Home</a> / </li>

<div class="content">
  <div class="container">

    <div class="row">
      <div class="col-md-12 col-lg-12">
        <div class="card">
          <div class="card-body">

            <!-- Checkout Form -->
            <form action="https://doccure-html.dreamguystech.com/template/booking-success.html">

              <!-- Personal Information -->
              <div class="info-widget">
                <h4 class="card-title">Booking Information</h4>
                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group card-label">
                      <label>Pick-up City</label>
                        <select class="form-control">
                          <option>-- Select --</option>
                          <option>Colombo</option>
                          <option>Negombo</option>
                          <option>Seeduwa</option>
                        </select>
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group card-label">
                      <label>Last Name</label>
                      <input class="form-control" type="text">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group card-label">
                      <label>Email</label>
                      <input class="form-control" type="email">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group card-label">
                      <label>Phone</label>
                      <input class="form-control" type="text">
                    </div>
                  </div>
                </div>
                <div class="exist-customer">Existing Customer? <a href="#">Click here to login</a></div>
              </div>
              <!-- /Personal Information -->

              <div class="payment-widget">
                <h4 class="card-title">Payment Method</h4>

                <!-- Credit Card Payment -->
                <div class="payment-list">
                  <label class="payment-radio credit-card-option">
                    <input type="radio" name="radio" checked>
                    <span class="checkmark"></span>
                    Credit card
                  </label>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group card-label">
                        <label for="card_name">Name on Card</label>
                        <input class="form-control" id="card_name" type="text">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group card-label">
                        <label for="card_number">Card Number</label>
                        <input class="form-control" id="card_number" placeholder="1234  5678  9876  5432" type="text">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group card-label">
                        <label for="expiry_month">Expiry Month</label>
                        <input class="form-control" id="expiry_month" placeholder="MM" type="text">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group card-label">
                        <label for="expiry_year">Expiry Year</label>
                        <input class="form-control" id="expiry_year" placeholder="YY" type="text">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group card-label">
                        <label for="cvv">CVV</label>
                        <input class="form-control" id="cvv" type="text">
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /Credit Card Payment -->

                <!-- Paypal Payment -->
                <div class="payment-list">
                  <label class="payment-radio paypal-option">
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                    Paypal
                  </label>
                </div>
                <!-- /Paypal Payment -->

                <!-- Terms Accept -->
                <div class="terms-accept">
                  <div class="custom-checkbox">
                    <input type="checkbox" id="terms_accept">
                    <label for="terms_accept">I have read and accept <a href="#">Terms &amp; Conditions</a></label>
                  </div>
                </div>
                <!-- /Terms Accept -->

                <!-- Submit Section -->
                <div class="submit-section mt-4">
                  <button type="submit" class="btn btn-primary submit-btn">Confirm and Pay</button>
                </div>
                <!-- /Submit Section -->

              </div>
            </form>
            <!-- /Checkout Form -->

          </div>
        </div>

      </div>
    </div>

  </div>

</div>
