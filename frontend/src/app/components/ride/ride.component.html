<div class="breadcumb-wrapper" data-bg-src="" data-overlay="title" data-opacity="4" style="background-image: url('assets/img/breadcumb/back1.jpg')">
  <div class="container z-index-common">
    <h1 class="breadcumb-title">Book A Ride Plan</h1>
    <ul class="breadcumb-menu">
      <li><a href="index.html">Home</a> / </li>
      <li>Book A Ride</li>
    </ul>
  </div>
</div>


<div class="content">
  <div class="container">

    <div class="row">
      <div class="col-md-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Plan your trip</h4>
          </div>
          <div class="card-body">
            <form action="#">
              <div class="form-group row">
                <label class="col-form-label col-md-2">Pick-up City</label>
                <div class="col-md-10">
                  <select class="form-control">
                    <option>-- Select --</option>
                    <option *ngFor="let city of cities" value="{{city.id}}">{{city.city}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-form-label col-md-2">Pick-up Street <small>(optional)</small></label>
                <div class="col-md-10">
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-form-label col-md-2">Drop-off City</label>
                <div class="col-md-10">
                  <select class="form-control">
                    <option>-- Select --</option>
                    <option *ngFor="let city of cities" value="{{city.id}}">{{city.city}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-form-label col-md-2">Drop-off Street <small>(optional)</small></label>
                <div class="col-md-10">
                  <input type="text" class="form-control">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-form-label col-md-2">Pick-up Date</label>
                <div class="col-md-10">
                  <input type="date" class="form-control">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-form-label col-md-2">Pick-up Time</label>
                <div class="col-md-10">
                  <input type="time" class="form-control">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-form-label col-md-2">Vehicle Type</label>
                <div class="col-md-10">
                  <select class="form-control">
                    <option>-- Select --</option>
                    <option *ngFor="let city of cities" value="{{city.id}}">{{city.city}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-form-label col-md-2">Special Note</label>
                <div class="col-md-10">
                  <textarea rows="5" cols="5" class="form-control" placeholder="Enter text here"></textarea>
                </div>
              </div>

              <div class="terms-accept">
                <div class="custom-checkbox">
                  <input type="checkbox" id="terms_accept">
                  <label for="terms_accept">&nbsp; I have read and accept <a href="#">Terms &amp; Conditions</a></label>
                </div>
              </div>

              <div class="submit-section mt-4">
                <button type="submit" class="btn btn-primary submit-btn">Confirm and Pay</button>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>

  </div>

</div>
